<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="custom-sidenav" mode="over" position="end" [opened]="showNavBar">

    <nav class="nav-buttons">
      <div class="main-nav">

        @if (router.url != '/') {
        <button class="nav-btn" [class.active-link]="router.url === '/'" routerLink="/" (click)="closeNavBar()"
          matTooltip="Home" matTooltipPosition="left">
          <mat-icon>home</mat-icon>
        </button>
        }

        @if (isBlogger) {

        @if (isAdmin) {
        <button class="nav-btn" [class.active-link]="router.url === '/dashboard'" routerLink="/dashboard"
          (click)="closeNavBar()" matTooltip="Dashboard" matTooltipPosition="left">
          <mat-icon>dashboard</mat-icon>
        </button>
        }

        <button class="nav-btn" [class.active-link]="router.url === '/profile'" routerLink="/profile"
          (click)="closeNavBar()" matTooltip="Notification" matTooltipPosition="left">
          <mat-icon>notifications</mat-icon>
        </button>

        <button class="nav-btn" [class.active-link]="router.url === '/profile'" routerLink="/profile"
          (click)="closeNavBar()" matTooltip="Profile" matTooltipPosition="left">
          <mat-icon>person</mat-icon>
        </button>

        <button class="nav-btn" [class.active-link]="router.url === '/newblog'" routerLink="/newblog"
          (click)="closeNavBar()" matTooltip="Create New Blog" matTooltipPosition="left">
          <mat-icon>create</mat-icon>
        </button>

        } @else {

        <button class="nav-btn" [class.active-link]="router.url === '/login'" routerLink="/login"
          (click)="closeNavBar()" matTooltip="Login" matTooltipPosition="left">
          <mat-icon>login</mat-icon>
        </button>

        <button class="nav-btn" [class.active-link]="router.url === '/register'" routerLink="/register"
          (click)="closeNavBar()" matTooltip="Register" matTooltipPosition="left">
          <mat-icon>person_add</mat-icon>
        </button>

        }

      </div>

      <div class="bottom-actions">

        <button class="theme-toggle" (click)="toggleTheme()"
          matTooltip="{{ currentTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode' }}"
          matTooltipPosition="left">
            @if (currentTheme === 'light'){
              <mat-icon>dark_mode</mat-icon>
            }@else {
              <mat-icon>light_mode</mat-icon>
            }
        </button>

        @if (isBlogger) {
        <button class="nav-btn logout-btn" (click)="logout(); closeNavBar()" matTooltip="Logout"
          matTooltipPosition="left">
          <mat-icon>logout</mat-icon>
        </button>
        }

      </div>

    </nav>
  </mat-drawer>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <button class="menu-toggle-fab" [class.menu-open]="showNavBar" (click)="toggleNavBar()"
    matTooltip="{{ showNavBar ? 'Close Menu' : 'Open Menu' }}" matTooltipPosition="left">
    <mat-icon>menu</mat-icon>
  </button>

</mat-drawer-container>
