<mat-sidenav-container class="sidenav-container">
  <!-- Define the sidenav with a reference variable `drawer` -->
  <mat-sidenav #drawer mode="over" class="hide-desktop">
    <mat-nav-list>
      @for (link of getNavigation(); track link[0]) {
      <a mat-list-item [routerLink]=link[0] (click)="drawer.close()">{{ link[1] }}</a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- This button toggles the sidenav -->
      <button mat-icon-button (click)="drawer.toggle()" class="hide-desktop">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
