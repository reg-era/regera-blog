<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <app-search />

      <div class="card-container">
        @if (blogs$ | async ;as blogs){
        <div class="blog-cards">
          @for (blog of blogs; track blog.id) {
          <app-blog-card [blog]="blog"></app-blog-card>
          }
        </div>
        }@else {
        <mat-spinner></mat-spinner>
        }
      </div>

    </div>
  </div>
</div>
