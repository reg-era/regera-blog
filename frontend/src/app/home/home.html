<div class="container-fluid py-4" (scroll)="onScroll($event)">
  <div class="row" (scroll)="onScroll($event)">
    <div class="col-12" (scroll)="onScroll($event)">
      <app-search />

      <div class="card-container" (scroll)="onScroll($event)">
        @if (blogs$ | async ;as blogs){
        <div class="blog-cards" (scroll)="onScroll($event)">
          @for (blog of blogs; track blog.id) {
          <app-blog-card [blog]="blog"></app-blog-card>
          }
        </div>
        }@else {
        <mat-spinner></mat-spinner>
        }
      </div>

    </div>
  </div>
</div>
