<!-- blogger-profile.component.html -->

<div class="blogger-profile">

    <!-- ðŸ‘¤ Header Section -->
    <section class="blogger-header mat-elevation-z2">
        <div class="avatar">
            <img [src]="blogger.avatarUrl" alt="Blogger Avatar" />
        </div>
        <div class="blogger-info">
            <h1>{{ blogger.name }}</h1>
            <p class="bio">{{ blogger.bio }}</p>
            <p class="since">Joined on {{ blogger.registeredAt.toISOString() }}</p>

            <button mat-raised-button color="primary" (click)="toggleFollow()">
                {{ isFollowing ? 'Unfollow' : 'Follow' }} â€¢ {{ blogger.followers + (isFollowing ? 1 : 0) }}
            </button>
        </div>
    </section>

    <!-- ðŸ“° Blog Posts Section -->
    <section class="blogger-posts">
        <h2>{{ blogger.name }}'s Posts</h2>
        <div class="blog-list">
            @for(blog of blogger.blogs;track blog.id){
            <app-blog-card [blog]="blog"></app-blog-card>
            }
        </div>
    </section>

</div>
